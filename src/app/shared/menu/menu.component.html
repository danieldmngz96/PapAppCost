<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)"  style="background-color: #198754; color: white;">
    <mat-toolbar  style="background-color: #198754; color: white !important;">Men√∫</mat-toolbar>
    <mat-nav-list>
      <div style="padding-bottom: 75%;">
        <a mat-list-item [ngStyle]="{'color': 'white'}" routerLink="/bienvenido">Inicio</a>
        <a mat-list-item [ngStyle]="{'color': 'white'}" routerLink="/Activity">Registra un cultivo</a>
        <a mat-list-item [ngStyle]="{'color': 'white'}" routerLink="/cultivos">Tus cultivos</a>
        <a mat-list-item [ngStyle]="{'color': 'white'}" routerLink="/reportes">Tus reportes</a>
        <a mat-list-item [ngStyle]="{'color': 'white'}" routerLink="/movimientos">Tus movimientos</a>
      </div>
      <button mat-raised-button style="background-color: var(--green-dark); display: flex; margin: 0 auto;" [ngStyle]="{'color': 'red'}" routerLink="/">Salir</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  style="background-color: #198754;height: 84px;color: white;">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span >PapAppCost</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
