<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../assets/papappcost.jpg" class="img-fluid" alt="logo PapApp">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Iniciar Sesion</p>
            <button type="button" class="btn btn-success btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-success btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-success btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <mat-form-field class="fill w-100">
            <mat-label>Correo</mat-label>
            <input matInput type="text" placeholder="Correo" name="username" formControlName="username">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">* Campo requerido</mat-error>
            <mat-error *ngIf="loginForm.controls['username'].hasError('email')">* Email no valido</mat-error>
          </mat-form-field>

          <!-- Password input -->
          <mat-form-field class="fill w-100">
            <mat-label>Contraseña</mat-label>
            <input matInput  [type]="hide ? 'password' : 'text'" placeholder="Contraseña" name="password" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')"> * Campo requerido</mat-error>
            <mat-error *ngIf="loginForm.controls['password'].hasError('minLength')"> * Minimo 8 digitos</mat-error>
            <mat-error *ngIf="loginForm.controls['password'].hasError('maxLength')"> * Maximo 16 digitos</mat-error>
          </mat-form-field>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
<!--               <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recuerdame
              </label> -->
            </div>
            <a class="text-body">Recuperar contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()" [disabled]="!loginForm.valid">Iniciar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a (click)="onRegister()"
                class="link-danger" style="cursor: pointer;">Registrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
