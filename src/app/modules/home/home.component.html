<main style="background-color: var( --green-light);">
  <div style="background-color: var( --green-light); margin-left: 65px;">
    <div style="display: flex;  align-items: center; justify-content: center;">




          <mat-card style="background-color: var(--green-light);">
            <mat-card-header>
              <mat-card-title style="margin: 0 auto;">Iniciar sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="form">
                <mat-form-field>
                  <input matInput placeholder="Nombre de usuario" name="username" required formGroupName="username">
                </mat-form-field>
                <br>
                <mat-form-field>
                  <input matInput type="password" placeholder="Contraseña"  required formGroupName="password">
                </mat-form-field>
                <br>
                <button  [disabled]="form.invalid" mat-raised-button color="primary" class="btn-register"
                style="margin: 0 auto !important; display: flex;" type="submit">Iniciar sesión</button>
                <br>
                <div [class.active]="isNameUserInvalid">
                  <mat-error>
                    <strong *ngIf="form.get('username')?.invalid && form.get('password')?.invalid">Este campo es requerido</strong>
                  </mat-error>
                </div>
              </form>
            </mat-card-content>
          </mat-card>




    </div>
    <br>
    <br>
    <br>
    <div>

    </div>
    <div style="display: flex;
    justify-content: center;">
      <button mat-raised-button color="primary" (click)="onRegister()" class="btn-register"
       matTooltip="Si no estas registrado te puedes registrar aqui">Registrarme </button>
    </div>

  </div>
  <div style="  width: 96%;">


    <img src="./../../../assets/potatoes-2795_1920 1.png" alt="Papa cruda" class="img-papa">
  </div>

</main>
