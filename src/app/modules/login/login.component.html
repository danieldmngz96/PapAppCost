<form style="text-align: center;">
  <mat-card>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-content>
      <form >
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Correo electrónico" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button class="login" routerLink="/Welcome" type="submit" mat-button (click)="goToLogin()">Iniciar sesión</button>
        </div>
        <br>
        <br>
        <span><a href="" style="text-decoration: none; color: #012D04;">Recuperar Contraseña</a></span>
        <br>
        <span><a href="" style="text-decoration: none; color: #012D04;">Crear cuenta</a></span>
      </form>
    </mat-card-content>
  </mat-card>

</form>

<mat-card>
  <mat-card-header>
    <mat-card-title>Iniciar sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Nombre de usuario" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña"  required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
    </form>
  </mat-card-content>
</mat-card>
