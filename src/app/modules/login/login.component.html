<form style="text-align: center;">
  <mat-card>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <mat-card-content>
      <form >
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Correo electrónico" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Contraseña" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>Iniciar sesión</button>
        </div>
        <span><a href="" style="text-decoration: none;">Recuperar Contraseña</a></span>
        <br>
        <span><a href="" style="text-decoration: none;">Crear cuenta</a></span>
      </form>
    </mat-card-content>
  </mat-card>

</form>
